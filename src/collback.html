<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Jquery ajax</div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script>
        function callAjax() { 
            return new Promise(function(resove, resect){
                $.ajax({
                    url : 'https://api.hnpwa.com/v0/news/1.json',
                    success : function(data){
                        resove(data);
                    }
                  });
            });

        }
        function fetchData() {
            //1
            var result = [];
            
            //2
            
            $.ajax({
              url : 'https://api.hnpwa.com/v0/news/1.json',
              success : function(data) {
                  console.log('데이터 호출 결과', data);
                  result = data;
              }  
            }); 

            //3 
            console.log('함수결과', result);

            //promise 구현
           //new Promise().then().catch()

        }

        fetchData();
        // promise 로 resolve 된 데이터가 떨어진다. 
        callAjax()
        .then(function(data){
            console.log("resolve", data);
            result = data;
            console.log("resolve 함수 결과", result);
        }).then(
            function(data){
                console.log("체이닝 가능하다");
            }
        )

    </script>
    
</body>
</html>
